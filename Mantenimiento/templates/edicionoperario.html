{% extends "./plantilla.html" %}

{% block title %}Editar operario{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de operario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editaroperario/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{operario.codigo}}" class="form-control" placeholder="codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{operario.nombre}}" class="form-control" placeholder="Nombre" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{operario.apellido}}" class="form-control" placeholder="Apellido" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{operario.email}}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtProfesion" name="txtProfesion" value="{{operario.profesion}}" class="form-control" placeholder="Profesion" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-info btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
