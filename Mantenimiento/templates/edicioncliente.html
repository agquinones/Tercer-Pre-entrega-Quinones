{% extends "./plantilla.html" %}

{% block title %}Editar cliente{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de cliente</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarcliente/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{cliente.codigo}}" class="form-control" placeholder="codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{cliente.nombre}}" class="form-control" placeholder="Nombre" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{cliente.apellido}}" class="form-control" placeholder="Apellido" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{cliente.email}}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtAuto" name="txtAuto" value="{{cliente.auto}}" class="form-control" placeholder="Auto" maxlength="40"required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-info btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
